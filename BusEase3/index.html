<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Side</title>
</head>
<body>
    <div class="overlay-container">
        <div class="header">
            <div class="logo-name">
                <img src="imgs/Group 4.png" alt="Logo">
                <span id = "sysname">BusEase</span>
            </div>
        </div>

        <div class="bg-img"><img src="imgs/Circles.png" alt="Background Image"></div>

        <div class="login-container">
            <div class="wrapper">
                <div class="system">
                    <img src="imgs/Group 4.png" alt="Picture">
                    <span id="name">BusEase</span>
                </div>

                <span id="title">Admin Login</span>

                <form action="">
                    <div class="row">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="row-button">
                        <input type="submit" value="Login">
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>
</html>
